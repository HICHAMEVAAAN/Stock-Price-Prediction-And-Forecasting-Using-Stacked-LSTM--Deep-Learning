<!DOCTYPE html>
<html>
<head>
    <title>Stock Market Prediction</title>
</head>
<body>
    <h1>Stock Market Prediction Using LSTM</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Upload CSV file with 'close' column:</label>
        <input type="file" name="file" required>
        <input type="submit" value="Predict">
    </form>

    {% if plot_url %}
        <h2>Prediction Plot:</h2>
        <img src="{{ plot_url }}" alt="Prediction Plot">
    {% endif %}

    {% if prediction %}
        <h2>Next 30 Day Predictions:</h2>
        <ul>
        {% for price in prediction %}
            <li>{{ price[0]|round(2) }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
